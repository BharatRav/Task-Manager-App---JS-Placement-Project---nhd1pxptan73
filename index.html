<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Manager</title>


    <link rel="stylesheet" href="./styles.css">


    <!-- font awesome icons  for line number 24-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>

<body>
    <!-- <section ondragstart="dragstart()" onclick="updateTask()"></section> -->

    <!-- form page -->
    <section id="fullscreen-section"></section>
    <form class="view-upper" id="view-upper">
        <section class="view-content">
            <section class="view-head">
                <h3 id="view-title">Add Task</h3>
                <button type="button" id="close-btn">
                    <i class="fas fa-times"></i>
                </button>

            </section>


            <section class="view-main">
                
                <section class="view-row">
                    <section class="view-column">
                        <label for="title-data">Title:</label>
                        <input type="text" placeholder="Enter title" class="form-data" id="title-data" name="task_name">
                    </section>
                </section>


                <section class="view-row grid-row">
                    <section class="view-column">
                        <label for="description-data">Description:</label>
                        <textarea name="task_description"  placeholder="Enter description" class="form-data" id="description-data"
                        cols="40" rows="10" style="resize: none;"></textarea>
                    </section>
                </section>


                <section class="view-row">
                    <section class="view-column">
                        <label for="labels-data">Labels:</label>
                        <select name="labels" id="labels-data">
                            <option value="open">open</option>
                            <option value="progress">progress</option>
                            <option value="review">review</option>
                            <option value="done">done</option>
                        </select>
                    </section>
                </section>


                <section class="view-row" id="view-btns">
                    <button type="submit" id="submit-btn">Submit</button>
                </section>

            </section>

        </section>
    </form>
    <!-- -------------------------------------------------- -->

    <!-- four section of taskbook  -->
    <section class="view-lower" id="view-lower">
        <section class="task-content">
            <section class="task-head">
                
                <!-- scalable vector graphics -->

                <!-- https://icons.getbootstrap.com/icons/list-stars/ -->

                    <path d="M2.242 2.194a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.256-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53z"/>
                  </svg>

                  <h2>Task <span>Manager</span></h2>
            </section>



            <section class="task-main-top">
                <button type="button" class="btn" id="add-btn">
                    <span>
                        <i class="fas fa-plus"></i>
                        ADD NEW TASK
                    </span>
                </button>
            </section>

            <section class="all-task" id="all-task">
                <section class="stages" >
                    <!-- App should have 4 sections "open", "In Progress", "In Review", "Done" -->
                    <!-- first -->
                    <section class="container four-section open-box" id="open-box">Open</section>
                    <!-- second -->
                    <section class="container four-section progress-box" id="progress-box">In Progress</section>
                    <!-- third -->
                    <section class="container four-section review-box" id="review-box">In Review</section>
                    <!-- fourth -->
                    <section class="container four-section done-box" id="done-box">Done</section>
                    
                </section>
            </section>

        </section>
    </section>
    <!-- -------------------------------------------------- -->
    <script src="./App.js"></script>
    <!-- <script src="./guthubjs.js"></script> -->
    <!-- <script src="./newjsman.js"></script> -->
</body>

</html>
